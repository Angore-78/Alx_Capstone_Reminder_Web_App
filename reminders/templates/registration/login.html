{% extends 'reminders/base.html' %}
{% block title %} Login {% endblock title %}
{% block content %}
<h2> Login </h2>
<form method="post" class="form-group">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-success"> Login </button>
    {% if user.is_authenticated %}
    <a href="{% url '' %}">Home</a>
    {% endif %}

</form>
{% endblock %}
