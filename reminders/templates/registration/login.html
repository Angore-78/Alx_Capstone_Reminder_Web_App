{% extends 'reminders/base.html' %}
{% block title %} Login {% endblock title %}
{% block content %}
<h2> Login </h2>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit"> Login </button>
    {% if user.is_authenticated %}
    <a href="{% url '/' %}">Home</a>
    {% endif %}

</form>
{% endblock %}
