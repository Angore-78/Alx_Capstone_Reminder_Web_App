{% extends 'reminders/base.html' %}
{% block title %} Sign Up Page {% endblock title %}

{% block content %}
    <h1>Welcome New User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit"> Sign Up</button>
        {% if user.is_authenticated%}
        <p>Login<a href="{% url 'login' %}">Here</a></p>
        {% endif %}
    </form>
{% endblock content %}
